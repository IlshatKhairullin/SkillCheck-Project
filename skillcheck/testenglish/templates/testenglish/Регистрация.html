{% extends 'testenglish/base.html' %}
{% load static %}

{% block content_aside_photos %}
<h2>REGISTER YOUR ACCOUNT</h2>
<p>
    <img src="{% static 'images/morf.jpg' %}" width="230" height="180" alt="Our offices">
</p>
{% endblock %}

{% block content %}
<section>
    <blockquote>
        <font face="Cinzel" color="#ffffff" size="6">Registration</font>
    </blockquote>
    <br/>
    <div>
        <nav>
            <ul class="join-text-r">
                <li><font face="Cinzel" color="#3F92D2" size="4">Create your Skill-Check account!</font></li>
            <br/>
            </ul>
            <form action="#" method="post">
                <input class="input-login" placeholder="           Input your login " required name="login"
                       type="text">
                <br/>
                <br/>
                <input class="input-mail" placeholder="           Input your email " required name="email"
                       type="email">
                <br/>
                <br/>
                <input class="input-password" placeholder="        Input your password " required name="password"
                       type="password">
                <br/>
                <br/>
                <input class="input-password" placeholder="      Repeat your password " required name="password"
                       type="password">
                <br/>
                <br/>
                <br/>
                <input id="reg" class="input-reg" type="submit" value="Registration" name="Регистрация">
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
            </form>
        </nav>
    </div>
</section>
{% endblock %}
